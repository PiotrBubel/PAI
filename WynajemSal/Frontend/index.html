<!DOCTYPE html>
<html ng-app="myApp">
<link rel="stylesheet" type="text/css" href="/assets/lib/cookiesconsent/cookieconsent.min.css" />
<script src="/assets/lib/cookiesconsent/cookiesconsent.min.js"></script>
<script>
    window.addEventListener("load", function(){
        window.cookieconsent.initialise({
            "palette": {
                "popup": {
                    "background": "#237afc"
                },
                "button": {
                    "background": "#fff",
                    "text": "#237afc"
                }
            },
            "theme": "classic",
            "position": "bottom-left",
            "content": {
                "message": "Informujemy, że ta strona korzysta z plików cookies. Odwiedzając naszą stronę bez dokonania zmian ustawień swojej przeglądarki, wyrażasz zgodę na wykorzystanie przez nas plików cookies w celu ułatwienia korzystania z serwisu.",
                "dismiss": "OK!",
                "link": "Dowiedz się więcej."
            }
        })});
</script>

    <link rel="stylesheet" type="text/css" href="/app/shared/global.css">

<body>

                    </div>
                </a>
                <!--<a class="navbar-brand" aria-selected="true" ng-href="#!/main">Booking Rooms</a>-->

                <ul class="nav navbar-nav navbar-right">

                        (wyloguj)</i></a>
                    </li>
                    <li ng-if="!globalUser.login"><a ng-href="#!/login">Zaloguj</a></li>
                </ul>
            </div>
        </div>
    </nav>
